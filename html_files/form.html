<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Configuration Upload</h2>
    <form id="uploadForm" action="http://localhost:8080/upload" method="post" enctype="multipart/form-data" target="_parent">
        <input type="file" name="confFile" required>
        <button type="submit" id="deployButton">Deploy</button>
    </form>

    <script type="text/javascript">
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Create a FormData object from the form
            var formData = new FormData(this);

            // Perform the form submission using fetch
            fetch(this.action, {
                method: this.method,
                body: formData
            }).then(response => {
                if (response.ok) {
                    // Form submission successful, now send the postMessage
                    window.parent.postMessage('deployGraph', '*');
                    window.parent.postMessage('deployTable', '*')
                } else {
                    console.error('Form submission failed');
                }
            }).catch(error => {
                console.error('Error during form submission:', error);
            });
        });
    </script>

    <h2>Send Message to Topic</h2>
    <form id="publishForm" action="http://localhost:8080/publish" method="get" target="right-panel">
        <input type="text" name="topic" placeholder="Topic name" required>
        <input type="text" name="message" placeholder="Message" required>
        <button type="submit" id="sendButton">Send</button>
    </form>

    <script type="text/javascript">
        document.getElementById('publishForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Create a FormData object from the form
            var formData = new FormData(this);

            // Perform the form submission using fetch
            fetch(this.action, {
                method: this.method,
                body: formData
            }).then(response => {
                if (response.ok) {
                    // Form submission successful, now send the postMessage
                    window.parent.postMessage('deployGraph', '*');
                    window.parent.postMessage('deployTable', '*')
                } else {
                    console.error('Form submission failed');
                }
            }).catch(error => {
                console.error('Error during form submission:', error);
            });
        });
    </script>
</body>
</html>
