<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Configuration Upload</h2>
    <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data" target="_parent">
        <input type="file" name="confFile" required>
        <button type="submit">Deploy</button>
    </form>

    <h2>Send Message to Topic</h2>
    <form action="http://localhost:8080/publish" method="get" target="right-panel">
        <input type="text" name="topic" placeholder="Topic name" required>
        <input type="text" name="message" placeholder="Message" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
