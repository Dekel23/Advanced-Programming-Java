<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
     <h2>Configuration Upload</h2>
    <form id="uploadForm" action="http://localhost:8080/upload" method="post" enctype="multipart/form-data" target="_parent">
        <input type="file" name="confFile" required>
        <button type="submit">Deploy</button>
    </form>

    <script type="text/javascript">
        function uploadAndRefresh(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Submit the form programmatically
            var form = document.getElementById('uploadForm');
            var formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log('File uploaded successfully.');
                    // Optionally reload the page after successful upload
                    window.location.reload();
                } else {
                    console.error('Error uploading file.');
                    alert('Error uploading file. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                alert('Error uploading file. Please try again.');
            });
        }
    </script>

    <h2>Send Message to Topic</h2>
    <form action="http://localhost:8080/publish" method="get" target="right-panel">
        <input type="text" name="topic" placeholder="Topic name" required>
        <input type="text" name="message" placeholder="Message" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
