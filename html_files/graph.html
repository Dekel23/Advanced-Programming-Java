<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Computational Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        html,
        body,
        #graph {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="graph"></div>
    <script>
        function createGraph(nodesData, edgesData) {
            const data = {
                nodes: nodesData,
                links: edgesData
            };

            const width = window.innerWidth;
            const height = window.innerHeight;

            const svg = d3.select("#graph")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id))
                .force("charge", d3.forceManyBody().strength(-1000))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .join("line")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6)
                .attr("stroke-width", 2)
                .attr("marker-end", "url(#arrowhead)");

            const node = svg.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .join("circle")
                .attr("r", 20)
                .attr("fill", "#69b3a2");

            const label = svg.append("g")
                .selectAll("text")
                .data(data.nodes)
                .join("text")
                .text(d => d.id)
                .attr("font-size", 12)
                .attr("dx", 15)
                .attr("dy", 4);

            svg.append("defs").selectAll("marker")
                .data(["end"])
                .join("marker")
                .attr("id", "arrowhead")
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 25)
                .attr("refY", 0)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")
                .attr("fill", "#999");

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                label
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });

        }

        window.addEventListener('resize', function () {
            document.getElementById('graph').innerHTML = '';
            createGraph([{ id: 'TA'},{ id: 'APlus0'},{ id: 'APlus1'},{ id: 'APlus2'},{ id: 'TB'},{ id: 'TC'},{ id: 'AInc0'},{ id: 'AInc1'},{ id: 'AInc2'},{ id: 'TD'}], [{ source: 'TA', target: 'APlus0' },{ source: 'TA', target: 'APlus1' },{ source: 'TA', target: 'APlus2' },{ source: 'APlus0', target: 'TC' },{ source: 'APlus1', target: 'TC' },{ source: 'APlus2', target: 'TC' },{ source: 'TB', target: 'APlus0' },{ source: 'TB', target: 'APlus1' },{ source: 'TB', target: 'APlus2' },{ source: 'TC', target: 'AInc0' },{ source: 'TC', target: 'AInc1' },{ source: 'TC', target: 'AInc2' },{ source: 'AInc0', target: 'TD' },{ source: 'AInc1', target: 'TD' },{ source: 'AInc2', target: 'TD' }]);
            // window.location.reload();
        });

        createGraph([{ id: 'TA'},{ id: 'APlus0'},{ id: 'APlus1'},{ id: 'APlus2'},{ id: 'TB'},{ id: 'TC'},{ id: 'AInc0'},{ id: 'AInc1'},{ id: 'AInc2'},{ id: 'TD'}], [{ source: 'TA', target: 'APlus0' },{ source: 'TA', target: 'APlus1' },{ source: 'TA', target: 'APlus2' },{ source: 'APlus0', target: 'TC' },{ source: 'APlus1', target: 'TC' },{ source: 'APlus2', target: 'TC' },{ source: 'TB', target: 'APlus0' },{ source: 'TB', target: 'APlus1' },{ source: 'TB', target: 'APlus2' },{ source: 'TC', target: 'AInc0' },{ source: 'TC', target: 'AInc1' },{ source: 'TC', target: 'AInc2' },{ source: 'AInc0', target: 'TD' },{ source: 'AInc1', target: 'TD' },{ source: 'AInc2', target: 'TD' }]);
        // window.location.reload();


    </script> 
</body>

</html>
